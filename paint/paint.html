<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint</title>
        <link rel="stylesheet" href="bootstrap.css"/>
        <link href="bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
	
		<link rel="stylesheet" href="drawingboard.min.css" />
		
		<!-- jquery is required - zepto might do the trick too -->
		<script src="jquery.min.js"></script>

		<!-- in a production environment, just include the minified script. It contains the board and the default controls (size, nav, colors, download): -->
		<script src="drawingboard.min.js"></script>

<div class="row-fluid">

    <!-- table with department content -->
    <div class="span12">

			<div id="paint"></div>

		<style>
			#paint {
				width: 100%;
				height: 100%;
				min-height:600px;
			}
		</style>

		<script>
			var myBoard = new DrawingBoard.Board('paint', {
	controls: [
		'Color',
		{ Size: { type: 'dropdown' } },
		{ DrawingMode: { filler: false } },
		'Navigation',
		'Download'
	],
	background: "#3498db",
	color: "#2ecc71",
	size: 20,
	webStorage: 'session',
	enlargeYourContainer: true
});
		</script>

    </div>
    
</div>
</body>
</html>
