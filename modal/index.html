<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Modal">
    <meta name="author" content="Modal">
    <title>Modal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
  <br /><br />
  <hr />
  
	<!-- HTML code for the button that will start the modal -->
	<div class="row col-md-4 col-md-offset-4">
		<a class="btn btn-lg btn-primary" href="#contact" data-toggle="modal">Open modal</a>
	</div>
	
   <hr />
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div class="modal fade" id="contact" role="dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h4>Contact<h4>
    			</div>
    			<div class="modal-body">
    				<p>For general inquiries, please send an email to us</p>
    			</div>
    			<div class="modal-footer">
    				<a class="btn btn-primary" data-dismiss="modal">Close</a>
    			</div>
    		</div>
    	</div>
    </div>
	
	<br /><br />
	<hr /><hr />
	
	<div class="row col-md-4 col-md-offset-4">
		<a class="btn btn-success" href="https://github.com/Divyavrat/Divyavrat.github.io/tree/master/modal">Code of demo</a>
		<a class="btn btn-success" href="https://github.com/Divyavrat/Divyavrat.github.io/blob/master/modal/index.html">HTML of Index file</a>
		</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
